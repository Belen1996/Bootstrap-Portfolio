<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <header>
            <div id="header_container" class="container-full">
                <div class="row clearfix no-gutters">
                    <div class="col"></div>
                    <div class="content-width">
                        <nav class="navbar navbar-inverse navbar-expand-lg no-padding no-margin">
                            <div class="container-fluid no-padding no-margin">
                                <div class="navbar-header name-section no-padding no-margin">
                                    <h2 id="name-section" class="navbar-brand no-padding no-margin">Belen Fernandez</h2>
                                </div>
                                <ul class="nav navbar-nav navbar-right no-padding no-margin">
                                    <li class="nav-item"><a class="nav-link no-padding no-margin" href="./index.html">About</a></li> | 
                                    <li class="nav-item"><a class="nav-link no-padding no-margin" href="./portfolio.html"> Portfolio</a></li> |
                                    <li class="nav-item active"><a class="nav-link no-padding no-margin" href="#"> Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </header>
        
        <main>
            <div id="main_container" class="container-full">
                <div class="row clearfix no-gutters">
                    <div class="col no-padding no-margin"></div>
                    <div class="content-width main_box no-padding no-margin">
                        <div class="container-full no-padding no-margin">
                            <div class="row clearfix no-gutters">
                                <div class="col">
                                    <h2>Contact</h2>
                                    <br>
                                    <hr>
                                    <br>                            
                                </div>
                            </div>
                            <div class="row no-padding no-margin">
                                <div class="col">
                                    <form>
                                        <div class="form-group">
                                            <label for="firstName">Name</label>
                                            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Your name here...">
                                            <small id="firstNameHelp" class="form-text text-muted">Please, provide your first name</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                            <small id="emailHelp" class="form-text text-muted">Please, provide a valid email address</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <textarea class="form-control" id="message" rows="10"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-center">
                <span class="center">Copyright &copy;</span>
            </div>                    
        </footer>
    </body>
</html>
